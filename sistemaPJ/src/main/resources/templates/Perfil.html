<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <form th:action="@{/usuario/cadastrar}" method="POST" id="usuarioForm" class="container-fluid justify-content-end">
            <a th:href="@{/usuario/}"><button class="btn btn-outline-success me-2" type="button">Login</button></a>
            <a th:href="@{/usuario/adicionar}"><button class="btn btn-sm btn-outline-secondary" type="button">Cadastro</button></a>
        </form>
    </nav>
    <div class="containerForm">
        <form th:action="@{/usuario/cadastrar}" method="POST" id="usuarioForm" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input name="nome" type="text" class="form-control" id="validationCustom01" placeholder="Escreva seu nome" required>
                <div class="valid-feedback">
                    Perfeito!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input name="lastName" type="text" class="form-control" id="validationCustom02" placeholder="Escreva seu Sobrenome"
                    required>
                <div class="valid-feedback">
                    ótimo!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input name="nick" type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder="Escreva seu nickname" required>
                    <div class="invalid-feedback">
                        Por favor escolha um nickname válido
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">País</label>
                <input name="pais" type="text" class="form-control" id="validationCustom03" placeholder="País que reside" required>
                <div class="invalid-feedback">
                    Por favor escreva um País válido
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Gênero preferido</label>
                <select name="genero" class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Escolha...</option>
                    <option>Sertanejo</option>
                    <option>Rock</option>
                    <option>Funk</option>
                    <option>Jazz</option>
                    <option>Trap</option>
                    <option>Blues</option>
                    <option>Clássica</option>
                    <option>HipHop</option>
                    <option>Rap Nacional</option>
                    <option>Rap Interacional</option>
                    <option>MPB</option>
                    <option>Gospel</option>
                    <option>Pop</option>
                    <option>Kpop</option>
                    <option>Pagode</option>
                    <option>Samba</option>
                    <option>Eletrônica</option>
                    <option>Indie</option>
                    <option>Reggae</option>
                    <option>Reggaeton</option>
                    <option>Soul</option>
                    <option>Instrumental</option>
                    <option>Alternativa</option>
                </select>
                <div class="invalid-feedback">
                    Por favor selecione um Gênero Válido
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Música Favorita</label>
                <input name="musicaFav" type="text" class="form-control" id="validationCustom05" placeholder="Sua música favorita"
                    required>
                <div class="invalid-feedback">
                    Por favor escreva sua música favorita
                </div>
            </div>
            <div class="col-12">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Senha</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="senha" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline" placeholder="Digite sua senha">
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                            Sua senha dever ter entre 8 e 20 caracteres
                        </span>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Li e aceito os termos e condições
                    </label>
                    <div class="invalid-feedback">
                        Você deve aceitar os termos para continuar
                    </div>
                    <div class="botao">
                        <a th:href="@{/usuario/}"><button class="btn btn-outline-success me-2"
                                type="submit">Cadastrar - me</button></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
